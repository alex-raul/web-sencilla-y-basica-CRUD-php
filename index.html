<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form action="procesar_registro.php" method="POST">
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" pattern="\d{8}" maxlength="8" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="ap_paterno">Apellido Paterno:</label><br>
        <input type="text" id="ap_paterno" name="ap_paterno" required><br><br>

        <label for="ap_materno">Apellido Materno:</label><br>
        <input type="text" id="ap_materno" name="ap_materno" required><br><br>

        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" min="18" max="100" required><br><br>

        <label for="celular">Celular:</label><br>
        <input type="tel" id="celular" name="celular" pattern="\d{9}" maxlength="9" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
